<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>mysite</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link href="/static/css/board.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>MySite</h1>
			<ul>
				<li><a href="#">로그인</a><li>
				<li><a href="#">회원가입</a>	<li>
				<li><a href="#">회원정보수정</a><li>
				<li><a href="#">로그아웃</a><li>
				<li>jh님 안녕하세요 ^^;</li>
			</ul>
		</div>
		<div id="content">
			<div id="board" class="board-form">
				<table class="tbl-ex">
					<tr>
						<th colspan="2">글보기</th>
					</tr>
					<tr>
						<td class="label">제목</td>
						<td th:text="${board.title}"></td>
					</tr>
					<tr>
						<td class="label">내용</td>
						<td>
							<div class="view-content" th:text="${board.contents}">
							</div>
						</td>
					</tr>
				</table>
				<div class="bottom">
				<a href="#">글목록</a>
						<a th:href="@{/board/modify(boardNo=${board.no})}">글수정</a>
						<a href="#">댓글달기</a>
				</div>
			</div>
		</div>
		<div id="navigation">
			<ul>
				<li><a href="#">jh</a></li>
				<li><a href="#">방명록</a></li>
				<li><a href="#">게시판</a></li>
			</ul>
		</div>
		<div id="footer">
			<p>(c)opyright 2015, 2016, 2017, 2018</p>
		</div>
	</div>

</body>
</html>
